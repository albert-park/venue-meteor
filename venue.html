<head>
  <title>my_chat</title>
   <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
</head>

<body>
  {{>loginButtons}}
  <br />
  <h1>Welcome to chat!</h1>
  {{#if currentUser}}
    {{> rooms}}
    <br />
    {{> chat}}
    {{else}}
    <p>Sign up bro</p>
  {{/if}}
  {{> mapPostsList}}
</body>

<template name="rooms">
  <input id="roomBox" type="text" placeholder="your room name"/>
  <button id="createRoom" class="btn btn-primary">create</button>
  <select>
    {{#each roomList}}
      <option value="{{name}}">{{name}}</option>
    {{/each}}
  </select>
</template>

<template name="chat">
  <input id="messageBox" type="text" placeholder="Type message"/>
  <button class="btn btn-primary">send</button>
  <ul id="messageList">
    {{#each messageList}}
      <li>{{content}}</li>
    {{/each}}
  </ul>
</template>

<template name="mapPostsList">

  <div id="map-canvas"></div>

  <script>
    // The following example creates a marker in Stockholm, Sweden
    // using a DROP animation. Clicking on the marker will toggle
    // the animation between a BOUNCE animation and no animation.

    var generalAssembly = new google.maps.LatLng(34.024604, -118.482168);
    var generalAssembly2 = new google.maps.LatLng(34.012917, -118.495198);
    var marker;
    var map;
    var MY_MAPTYPE_ID = 'custom_style';

    function initialize() {

      var featureOpts = [
          {
              "elementType": "labels",
              "stylers": [
                  {
                      "visibility": "off"
                  }
              ]
          },
          {
              "elementType": "geometry",
              "stylers": [
                  {
                      "visibility": "off"
                  }
              ]
          },
          {
              "featureType": "road",
              "elementType": "geometry",
              "stylers": [
                  {
                      "visibility": "on"
                  },
                  {
                      "color": "#000000"
                  }
              ]
          },
          {
              "featureType": "landscape",
              "stylers": [
                  {
                      "color": "#ffffff"
                  },
                  {
                      "visibility": "on"
                  }
              ]
          },
          {
            "featureType": 'water',
            "stylers": [
              { "color": 'red' }
            ]
          }
      ];

      var mapOptions = {
        zoom: 14,
        center: generalAssembly,
        disableDefaultUI: true,
        mapTypeControlOptions: {
          mapTypeIds: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]
        },
        mapTypeId: MY_MAPTYPE_ID
      };

      map = new google.maps.Map(document.getElementById('map-canvas'),
              mapOptions);

      var styledMapOptions = {
        name: 'Custom Style'
      };

      var customMapType = new google.maps.StyledMapType(featureOpts, styledMapOptions);

      map.mapTypes.set(MY_MAPTYPE_ID, customMapType);

      var image = 'https://cdn4.iconfinder.com/data/icons/pictype-free-vector-icons/16/location-alt-512.png';
      marker = new google.maps.Marker({
        map:map,
        draggable:false,
        // icon: image,
        animation: google.maps.Animation.DROP,
        position: generalAssembly
      });
      google.maps.event.addListener(marker, 'click', toggleBounce);

      marker2 = new google.maps.Marker({
        map:map,
        draggable:false,
        position: generalAssembly2
      });
    }

    function toggleBounce() {

      if (marker.getAnimation() != null) {
        marker.setAnimation(null);
      } else {
        marker.setAnimation(google.maps.Animation.BOUNCE);
      }
    }

    google.maps.event.addDomListener(window, 'load', initialize);

    </script>


</template>
