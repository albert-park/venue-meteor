<head>
  <title>my_chat</title>
</head>

<body>
  {{>loginButtons}}
  <br />
  <h1>Welcome to chat!</h1>
  {{#if currentUser}}
    {{> rooms}}
    <br />
    {{> chat}}
    {{else}}
    <p>Sign up bro</p>
  {{/if}}
</body>

<template name="rooms">
  <input id="roomBox" type="text" placeholder="your room name"/>
  <button id="createRoom" class="btn btn-primary">create</button>
  <select>
    {{#each roomList}}
      <option value="{{name}}">{{name}}</option>
    {{/each}}
  </select>
</template>

<template name="chat">
  <input id="messageBox" type="text" placeholder="type your message here"/>
  <button class="btn btn-primary">send</button>
  <ul id="messageList">
    {{#each messageList}}
      <li>{{content}}</li>
    {{/each}}
  </ul>
</template>
