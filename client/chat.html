<template name="chat">
  <div class="col-md-8" id="chat-window">
	<div class="panel panel-info" id="chat-box">
    <div class="panel-heading" id="chat-box-heading">
    {{#if roomName}}
      <strong>{{roomName}}</strong>  <span class="label label-danger pull-right"> {{messageCount}} </span>
    {{/if}}

    </div>
  <div class="panel-body fixed-panel">
				<ul id="messageList" class="media-list">
			    {{#each messageList}}
						<li class="media">
							<div class="media-body">
								<div class="media">
	                <a class="pull-left" href="#">
	          	      <!-- <img class="media-object img-circle " src=""/> -->
	                </a>
                	<div class="media-body" >
                     <small class="text-muted"><img src="{{ userAvatar }}" id="twitterImg"><strong>&nbsp;&nbsp;&nbsp;&nbsp;{{ postedBy }}</strong> | {{ createdAt }}</small><br>
                   <div id="chat-message-box">
                     {{content}}
                   </div>
                </div>
	            </div>
						</div>
	         </li>
           <hr>
        {{/each}}
    </ul>
			 </div>
		 	 <div class="panel-footer">
   	<div class="input-group">
        <input type="text" id="messageBox" class="form-control" placeholder="Enter Message" />
        <span class="input-group-btn">
            <button class="btn btn-info" type="button">SEND</button>
        </span>
    </div>
  </div>
		 </div>
	 </div>
</template>
