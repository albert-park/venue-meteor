<template name="chat">
  <div class="col-md-8">
	<div class="panel panel-info">
    <div class="panel-heading">
    {{#if roomName}}
      {{roomName}}  <span class="label label-danger pull-right"> {{messageCount}} </span>
    {{/if}}

    </div>
  <div class="panel-body fixed-panel">
				<ul id="messageList" class="media-list">
			    {{#each messageList}}
						<li class="media">
							<div class="media-body">
								<div class="media">
	                <a class="pull-left" href="#">
	          	      <!-- <img class="media-object img-circle " src=""/> -->
	                </a>
                	<div class="media-body" >
                   <small class="text-muted"><img src="{{ userAvatar }}" id="twitterImg"><strong>{{ postedBy }}</strong> | {{ createdAt }}</small><br>
                   {{content}}
                    <hr />
                </div>
	            </div>
						</div>
	         </li>
        {{/each}}
    </ul>
			 </div>
		 	 <div class="panel-footer">
   	<div class="input-group">
        <input type="text" id="messageBox" class="form-control" placeholder="Enter Message" />
        <span class="input-group-btn">
            <button class="btn btn-info" type="button">SEND</button>
        </span>
    </div>
  </div>
		 </div>
	 </div>
</template>
